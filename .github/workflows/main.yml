name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: Zl8jGZy7HGC_8psThk0NepiTXFo8QvzlD8uDZ_DU
          preCommands: wrangler whoami
          command: npx wragler deploy
